<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>NFT preview card component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
      <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" />
      <link rel="stylesheet" href="/css/styles.css" />
   </head>
   <html>
      <body>
         <main class="main flex flex--center">
            <div class="card flex flex--column">
               <div class="card__img-cont">
                  <img class="card__img" src="/images/image-equilibrium.jpg" alt="NFT Equilibrium Image" />
               </div>
               <p class="card__title">Equilibrium #3429</p>
               <p class="card__text">Our Equilibrium collection promotes balance and calm</p>
               <div class="card__info flex">
                  <div class="info__price">
                     <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                           fill="#00FFF8"
                        />
                     </svg>
                     <p class="price__text">0.041 ETH</p>
                  </div>
                  <div class="info__time">
                     <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                           fill="#8BACD9"
                        />
                     </svg>
                     <p class="time__text">3 days left</p>
                  </div>
               </div>
               <div class="card__creator flex">
                  <img class="creator__img" src="/images/image-avatar.png" alt="Creator Avatar" />
                  <p class="creator__text">Creation of <span>Jules Wyvern</span></p>
               </div>
            </div>
         </main>
      </body>
   </html>
</html>
